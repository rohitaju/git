<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>THIS IS AMAZING ROCK PAPER SISSOR GAME</p>
        <button onclick="playgame('rock')">ROCK</button>
        <button onclick="playgame('paper')">PAPER</button>
        <button onclick="playgame('sissor')">SISSOR</button>
    </body>
    <script>
        function computerMove(){
        let randomNumber = Math.random();
        let step2 = '';
        

                if(randomNumber <1 && randomNumber>2/3){
                     step2 = 'rock';
                }else if(randomNumber <2/3 && randomNumber>1/3){
                     step2 = 'paper';
                }else if(randomNumber <1/3 && randomNumber>0){
                     step2 = 'sissor';
                }
        return step2;
       }

       function playgame(playerChoice){
        const computerChoice = computerMove();
            let result ='';
                if(playerChoice === 'rock' && computerChoice === 'sissor'){
                     result =  'youWin';
                }else if(playerChoice === computerChoice){
                     result =  'tie';
                }else if(playerChoice==='paper' && computerChoice === 'rock'){
                     result =  'youWin';
                }else if(playerChoice === 'sissor' && computerChoice === 'paper'){
                     result =  'youWin';
                }else{
                     result =  'youLose';
                }
        alert(`You picked ${playerChoice}, Computer picked ${computerChoice}. ${result}`);
       }
       
      
    </script>
</html>
